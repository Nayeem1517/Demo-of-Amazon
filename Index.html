<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of amazon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css ">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="nav-logo border">
                <div class="logo">

                </div>
            </div>
            <div class="address border">
                <p class="delivered">Delivered to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="hit">Bangladesh</p>
                </div>
            </div>
            <div class="nav-search">
                <select name="" id="" class="select">
                    <option value="">All</option>
                </select>
                <input placeholder="Search In Amazon" class="input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            <div class="sign-in border">
                <p><span>Hello,Sign In</span></p>
                <p class="apna ">Accounts and List</p>
            </div>

            <div class="sign-in border">
                <p><span>Returns</span></p>
                <p class="apna">&Orders</p>
            </div>
            <div class="cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="cc">Cart</p>
            </div>
        </div>
        <div class="panel border">
            <div class="panell-all border">
                <p>All</p>
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="panel-option border">
                <p>Today's Deal</p>
                <p>Customer Service </p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>
            <div class="panel-deals border">
                <p>Shop deals in Electronics</p>
            </div>
        </div>
    </header>
    <div class="hero-section">

    </div>
    <div class="hero-message">
        <p>Welcome Sir, You Are On the Page Of Amazon.BD <a href="">Click Here to Order</a></p>
    </div>
</body>
</html>
